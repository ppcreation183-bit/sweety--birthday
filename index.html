<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sweety ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
background:#0c0a09;
font-family:'Satoshi',sans-serif;
color:#f1f1f1;
}

/* Aurora Background */
.aurora{
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, hsla(333,70%,55%,.4), transparent 60%),
radial-gradient(circle at 80% 40%, hsla(282,82%,54%,.3), transparent 60%),
radial-gradient(circle at 50% 80%, hsla(210,89%,60%,.3), transparent 60%),
radial-gradient(circle at 30% 70%, hsla(35,90%,60%,.3), transparent 60%);
animation:auroraMove 18s ease-in-out infinite alternate;
z-index:-2;
}
@keyframes auroraMove{
0%{transform:scale(1) rotate(0deg);}
100%{transform:scale(1.15) rotate(8deg);}
}

/* Glass Card */
.glass{
background:rgba(20,20,20,.6);
backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,.08);
box-shadow:0 0 40px rgba(255,0,120,.25);
}

/* Gradient Heading */
.gradient{
font-family:'Playfair Display',serif;
background:linear-gradient(90deg,#ffc0cb,#ffffff);
background-clip:text;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* Buttons */
.btn{
background:linear-gradient(90deg,#ff4d6d,#ff006e);
padding:12px 28px;
border-radius:999px;
font-weight:bold;
color:white;
box-shadow:0 0 20px rgba(255,0,110,.7);
transition:.3s;
}
.btn:hover{
transform:scale(1.05) translateY(-3px);
box-shadow:0 0 35px rgba(255,0,110,1);
}
.btn:active{
transform:scale(.95);
}

/* Progress Bar */
#progressWrap{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
width:60%;
height:8px;
background:rgba(255,255,255,.1);
border-radius:999px;
overflow:hidden;
z-index:999;
}
#progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4d6d,#ff006e);
transition:.6s;
}

/* Heart Beat */
.beat{animation:beat 1.5s infinite;}
@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

/* Polaroid */
.polaroid{
background:white;
padding:12px;
transform:rotate(-6deg);
transition:.3s;
display:inline-block;
}
.polaroid img{
width:260px;
}
.polaroid:hover{
transform:rotate(0deg) scale(1.05);
}
</style>
</head>

<body>

<div class="aurora"></div>
<canvas id="threeCanvas" style="position:fixed; inset:0; z-index:-1;"></canvas>

<div id="progressWrap"><div id="progress"></div></div>

<div id="app" class="flex items-center justify-center min-h-screen p-6 text-center"></div>

<script>

/* ================= THREE JS HEARTS ================= */

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({canvas:document.getElementById("threeCanvas"),alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
camera.position.z=20;

const hearts=[];
const shape=new THREE.Shape();
shape.moveTo(0,0);
shape.bezierCurveTo(0,0,-2,-2,-4,0);
shape.bezierCurveTo(-6,2,-2,6,0,8);
shape.bezierCurveTo(2,6,6,2,4,0);
shape.bezierCurveTo(2,-2,0,0,0,0);

const geo=new THREE.ExtrudeGeometry(shape,{depth:1,bevelEnabled:false});

for(let i=0;i<25;i++){
const mat=new THREE.MeshPhongMaterial({
color:new THREE.Color(`hsl(${330+Math.random()*20},70%,60%)`),
shininess:100
});
const mesh=new THREE.Mesh(geo,mat);
mesh.position.set((Math.random()-0.5)*40,(Math.random()-0.5)*30,(Math.random()-0.5)*30);
mesh.scale.setScalar(Math.random()*0.3+0.2);
scene.add(mesh);
hearts.push(mesh);
}

const light=new THREE.PointLight(0xffffff,1);
light.position.set(0,0,50);
scene.add(light);

function animate(){
requestAnimationFrame(animate);
hearts.forEach(h=>{
h.position.y+=Math.sin(Date.now()*0.001+h.position.x)*0.01;
h.rotation.y+=0.002;
});
renderer.render(scene,camera);
}
animate();

/* ================= STEPS ================= */

let step=1;
const app=document.getElementById("app");
const bar=document.getElementById("progress");

function render(){

bar.style.width=(step-1)*25+"%";

let html="";

if(step===1){
html=`
<div class="glass p-8 rounded-3xl max-w-xl">
<div class="text-6xl beat mb-4">‚ù§Ô∏è</div>
<h1 class="text-4xl gradient mb-4">Hey Beautiful, Sweety</h1>
<p class="mb-6">I built a little world for you, just to bring a smile to your face on your special day.</p>
<button class="btn" onclick="next()">Let's Begin</button>
</div>`;
}

if(step===2){
// start music once we hit the birthday greeting
const audio = document.getElementById("birthdayAudio");
if(audio){
    audio.currentTime = 0;
    audio.play().catch(e=>console.warn("audio play failed",e));
}

html=`
<div class="glass p-8 rounded-3xl max-w-xl">
<div class="text-6xl mb-4">üéâ</div>
<h1 class="text-4xl gradient mb-4">Happy Birthday!</h1>
<p class="mb-6">Another year of you making the world brighter. Your existence is a gift, and I'm so lucky to witness it, Sweety.</p>
<button class="btn" onclick="next()">There's more...</button>
</div>`;
}

if(step===3){
html=`
<div class="glass p-8 rounded-3xl max-w-3xl">
<h2 class="text-3xl gradient mb-6">A Few Things I Adore About You</h2>
<div class="grid md:grid-cols-2 gap-4 text-left">
<div class="bg-black/40 p-4 rounded-xl md:col-span-2">
<h3>‚ú® Your Unmatched Kindness</h3>
<p>The genuine warmth you show to everyone is something truly rare and beautiful.</p>
</div>
<div class="bg-black/40 p-4 rounded-xl">
<h3>üòä That Smile</h3>
<p>It's a work of art.</p>
</div>
<div class="bg-black/40 p-4 rounded-xl">
<h3>üëÅÔ∏è Your Beautiful Eyes</h3>
<p>When I look into your eyes, I see the universe ‚Äî they're the most beautiful thing I've ever witnessed, holding countless stories and endless warmth.</p>
</div>
</div>
<button class="btn mt-6" onclick="next()">Remember this?</button>
</div>`;
}

if(step===4){
html=`
<div class="glass p-8 rounded-3xl max-w-xl">
<h2 class="text-3xl gradient mb-6">That One Time...</h2>
<div class="polaroid mb-4">
<img src="sweety.jpg.jpg" alt="Sweety" class="w-64 rounded-lg shadow-lg">
<p class="text-black text-sm mt-2">Our favorite memory.</p>
</div>
<p class="mb-6">Every moment with you feels like a scene from a movie I'd watch on repeat.</p>
<button class="btn" onclick="next()">One last thing...</button>
</div>`;
}

if(step===5){
html=`
<div class="glass p-8 rounded-3xl max-w-xl">
<div class="text-6xl mb-4">üéÇ</div>
<h2 class="text-3xl gradient mb-4">My Wish For You</h2>
<p class="mb-6">May the next year bring you all the love, success, and pure happiness you deserve, Sweety.</p>
<div id="final" class="text-2xl gradient opacity-0 mb-4">Happy Birthday, my Sweety ‚ù§Ô∏è</div>
<button id="celebrate" class="btn" onclick="celebrate()">Celebrate!</button>
</div>`;
}

app.innerHTML=html;
gsap.from(".glass",{y:50,opacity:0,duration:1});
}

function next(){step++;render();}

function celebrate(){
// hide button and reveal the final message
document.getElementById("celebrate").style.display="none";
gsap.to("#final",{opacity:1,y:-10,duration:1});

// play birthday song
const audio = document.getElementById("birthdayAudio");
if(audio){
    audio.currentTime = 0;
    audio.play().catch(e=>console.warn("audio play failed",e));
}

const duration=5000;
const end=Date.now()+duration;

(function frame(){
    confetti({particleCount:6,spread:60,origin:{y:0.6}});
    if(Date.now()<end)requestAnimationFrame(frame);
})();

hearts.forEach(h=>{
    gsap.to(h.position,{y:60,duration:3});
});
}

render();

</script>

<!-- birthday music: place happy-birthday.mp3 in the same folder or update src to a URL -->
<!-- controls are shown so you can verify the file loads; remove controls when confirmed -->
<audio id="birthdayAudio" src="happy-birthday.mp3" preload="auto" controls onerror="console.error('audio failed to load');"></audio>

</body>
</html>
